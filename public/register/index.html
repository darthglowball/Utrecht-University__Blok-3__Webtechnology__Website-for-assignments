<!DOCTYPE HTML>
<html>
    <head> <meta charset = "utf-8"> </head>
    <body>
        <h1>Register</h1>
        <form name="data" action="/actions/registerUser" method="POST">
            <p>Username: <input type="text" name="username" placeholder="bob1234" required></p>
            <p>Password: <input type="password" name="password" placeholder="abc" required></p>
            <p>Email: <input type="email" name="email" placeholder="abc@gmail.com" required></p>
            <p>Town: <input type="town" name="town" placeholder="Duckstad" required></p>
            <p>Address: <input type="address" name="address" placeholder="Ganzenlaan" required></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
