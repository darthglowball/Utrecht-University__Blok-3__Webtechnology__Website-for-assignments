<!DOCTYPE html>
<html>

<head>
    <title> Delicaato Ice Cream / Contact Us </title>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <iframe src="../decoration.html" style="display: none;"
        onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>
    <iframe src="../navigation.html" style="display: none;"
        onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>
    <main class="main">
        <iframe src="../decoration.html" style="display: none;"
        onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>
        <div class="main-container">
            <div class="content-container">
                <section class="introduction">
                    <article>
                        <h1 id="title"> 
                            <u> Contact Us </u>
                        </h1>
                        <p id="introduction"> Fill out the form below if you would like to contact us. </p>
                    </article>
                </section>
                <section class="row-container">
                    <div class="row">
                        <section class="visual">
                            <!--Insert some kind of image here-->
                        </section>
                        <section class="content">
                            <article class="form">
                                <form>
                                    <div class="row">
                                        <label for="fname">First Name</label>
                                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                                    </div>
                                    <div class="row">
                                        <label for="lname">Last Name</label>
                                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                                    </div>
                                    <div class="row">
                                        <label for="email">Your Email </label>
                                        <input type="email" id="email" name="firstname" placeholder="Your email..">
                                    </div>
                                    <div class="row">
                                        <label for="subject">Subject </label>
                                        <textarea id="subject" name="subject" placeholder="Write your message here... the company will read this."
                                            style="height:200px"></textarea>
            
                                    </div>
                                    <button alt="by pressing this button, you will send a message to the company via the form above it." id="form__submitButton"> Send </button>
                                </form>
                            </article>
                        </section>
                    </div>
                </section>
                <section class="row-container">
                    <section class="content">
                        <table class="contactVia table">
                            <th class="table__header"> <u> Contact us via: </u> </th>
                            <tr>
                                <td class="table__cell">
                                    <h2> Land-phone: </h2>
                                </td>
                                <td class="table__cell"> 030-382091849 </td>
                            </tr>
                            <tr>
                                <td class="table__cell">
                                    <h2> Fax: </h2>
                                </td>
                                <td class="table__cell"> 022-449281794 </td>
                            </tr>
                            <tr>
                                <td class="table__cell"> 
                                    <h2> Whatsapp: </h2> 
                                </td>
                                <td class="table__cell"> 06-292184852 </td>
                            </tr>
                        </table>
                    </section>
                    <section class="visual">
                        <!--Insert some kind of image here-->
                    </section>
                </section>
            </div>
        </div>
    </main>
    <iframe src="../footer.html" style="display: none;"
        onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>
</body>
</html>
