<!DOCTYPE html>
<html>

<head>
    <title> Delicaato Ice Cream / Contact Us </title>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <iframe src="../decoration.html" style="display: none;"
        onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>
    <iframe src="../navigation.html" style="display: none;"
        onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>
    <main class="main">
        <section class="introduction">
            <article>
                <h1 id="title"> 
                    <u> Contact Us </u>
                </h1>
                <p id="introduction"> Fill out the form below if you would like to contact us. </p>
            </article>
        </section>
        <section class="content">
            <section class="general">
                <article class="form">
                    <form>
                        <div class="row">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                        <div class="row">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                        <div class="row">
                            <label for="email">Your Email </label>
                            <input type="email" id="email" name="firstname" placeholder="Your email..">
                        </div>
                        <div class="row">
                            <label for="subject">Subject </label>
                            <textarea id="subject" name="subject" placeholder="Write your message here... the company will read this."
                                style="height:200px"></textarea>

                        </div>
                        <button alt="by pressing this button, you will send a message to the company via the form above it." id="form__submitButton"> Send </button>
                    </form>
                </article>
            </section>
        </section>
    </main>
    <iframe src="../footer.html" style="display: none;"
        onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>
</body>

<header>
</header>

</html>
