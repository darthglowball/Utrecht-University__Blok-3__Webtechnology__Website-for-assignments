<!DOCTYPE html>
<html>

<head>
    <title> Delicaato Ice Cream / Contact Us </title>
    <link rel="stylesheet" href="../css/index-mobile.css">
    <link rel="stylesheet" href="../css/index-desktop.css">
    <link rel="stylesheet" href="../css/index-tablet.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <iframe src="../decoration.html" style="display: none;"
        onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>
    <iframe src="../navigation.html" style="display: none;"
        onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>
    <article>
        <section class="content">
            <section class="general">
                <h1 class="title"> Contact Us </h1>
                <p class="introduction"> Fill out the form below if you would like to contact us. </p>
                <article class="form">
                    <form>
                        <div class="row">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                        <div class="row">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                        <div class="row">
                            <label for="email">Your Email </label>
                            <input type="email" id="email" name="firstname" placeholder="Your email..">
                        </div>
                        <div class="row">
                            <label for="subject">Subject </label>
                            <textarea id="subject" name="subject" placeholder="Write something.."
                                style="height:200px"></textarea>

                        </div>
                    </form>
                </article>
            </section>
        </section>
    </article>
    <iframe src="../footer.html" style="display: none;"
        onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>
</body>

<header>
</header>

</html>
